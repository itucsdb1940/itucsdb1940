{% extends "base.html" %}
{% block title %}Owner Register Page{% endblock %}
{% block content %}
    <h1 class="title">Owners</h1>
        <label>
            <form action="{{ url_for('ownerslistapi') }}" method="post">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" required="required"><br>
                <label for="age">Age</label><br>
                <select id="age" name="age" required="required">
                {% for opt in range(13,81) %}
                    <option value="{{ opt }}" >{{ opt }}</option>
                {% endfor %}
                </select><br>
                <label for="phonenumber">Phone Number</label><br>
                <input type="tel" id="phonenumber" name="phonenumber" pattern="[0-9]{10}" required="required"><br>
                <label for="address">Address</label><br>
                <input type="text" name="address" id="address" required="required"><br>
                <label for="gender">Gender</label><br>
                <select id="gender" name="gender" required="required">
                {% for opt in ['Male', 'Female', 'Other'] %}
                    <option value="{{ opt }}" >{{ opt }}</option>
                {% endfor %}
                </select><br>
            <input type="submit" value="submit">
            </form>
        </label>
{% endblock %}
