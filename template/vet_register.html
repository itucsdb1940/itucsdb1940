{% extends "base.html" %}
{% block title %}Vet Register Page{% endblock %}
{% block content %}
    <h1 class="title">Vets</h1>
        <label>
            <form action="{{ url_for('vetslistapi') }}" method="post">
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" required="required"><br>
                <label for="name">Age</label><br>
                <input type="number" name="age" id="age" maxlength="2" size="2" required="required"><br>
               <label for="address">Address</label><br>
                <input type="text" name="address" id="address" required="required"><br>
                <label for="gender">Gender</label><br>
                 <input type="radio" name="gender" id="gender" value="male" checked> Male<br>
                 <input type="radio" name="gender" id="gender" value="female"> Female<br>
                 <input type="radio" name="gender" id="gender" value="other"> Other<br>
                <label for="profession">Profession</label><br>
                <input type="radio" name="profession" id="profession" value="pet" checked> Pet<br>
                 <input type="radio" name="profession" id="profession" value="other"> Other<br>
            <input type="submit" value="submit">
            </form>
        </label>
{% endblock %}
